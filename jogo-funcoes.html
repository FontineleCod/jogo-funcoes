<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafio das Fun√ß√µes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    .equation {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.5rem;
      height: 2rem;
    }

    .correct {
      color: #00ff95;
    }

    .wrong {
      color: #ff7675;
    }
  </style>
</head>
<body>
  <h1>Desafio das Fun√ß√µes üî¢</h1>
  <h2>Pontua√ß√£o: <span id="score">0</span></h2>

  <div class="equation" id="equation">Carregando...</div>

  <input type="number" id="answer" placeholder="Digite o valor de x">
  <button onclick="checkAnswer()">Responder</button>

  <div class="feedback" id="feedback"></div>

  <script>
    let a, b, resultado;
    let score = 0;

    function generateEquation() {
  const min = -5;
  const max = 5;

  do {
    a = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (a === 0); // garante que 'a' n√£o seja zero

  b = Math.floor(Math.random() * 10) - 5;
  let x = Math.floor(Math.random() * 11) - 5;
  resultado = a * x + b;

  let sinal = b >= 0 ? `+ ${b}` : `- ${Math.abs(b)}`;
  document.getElementById('equation').textContent = `${a}x ${sinal} = ${resultado}`;
  document.getElementById('answer').value = '';
  document.getElementById('feedback').textContent = '';
}

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);
      const expectedX = (resultado - b) / a;

      const feedback = document.getElementById('feedback');

      if (userAnswer === expectedX) {
        score++;
        document.getElementById('score').textContent = score;
        feedback.textContent = "‚úÖ Acertou!";
        feedback.className = 'feedback correct';
        setTimeout(generateEquation, 1000);
      } else {
        feedback.textContent = "‚ùå Errou! Tente outra.";
        feedback.className = 'feedback wrong';
      }
    }

    // Inicia o jogo
    generateEquation();
  </script>
</body>
</html>
